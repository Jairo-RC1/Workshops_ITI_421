<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Registration JairoRC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h1>Client Registration</h1>
      <form id="formulario" class="row">
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Name:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="apellido" class="form-label">Last Name:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-12 mb-3">
          <label for="telefono" class="form-label">Phone Number:</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            class="form-control"
            required
          />
        </div>
        <div class="col-md-6">
          <button
            type="button"
            onclick="guardarCliente()"
            class="btn btn-primary"
          >
            Save
          </button>
        </div>
        <div class="col-md-6">
          <button
            type="button"
            onclick="limpiarFormulario()"
            class="btn btn-secondary"
          >
            Clear
          </button>
        </div>
      </form>
      <br />
      <h2>Registered Clients</h2>
      <ul id="lista-clientes"></ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFOnpDpii0CWuOZon7VWgXhCq+8MKijAAWUgmzcjQSpRY7jgjKCvfuutkWJ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
